<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <title>Tech Stuff by {{ site.github.owner_name }}</title>
    
        {% if site.google_analytics %}
      <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script type="text/javascript">
        try {
          var pageTracker = _gat._getTracker("{{ site.google_analytics }}");
        pageTracker._trackPageview();
        } catch(err) {}
      </script>
    {% endif %}
    
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
    <script>
    window.addEventListener("load", function(){
    window.cookieconsent.initialise({
      "palette": {
        "popup": {
          "background": "#3c404d",
          "text": "#d6d6d6"
        },
        "button": {
          "background": "#b5e853"
        }
      },
      "theme": "classic",
      "position": "bottom-right",
      "content": {
        "href": "http://robansuini.com/cookies/"
      }
    })});
    </script>
    <script src="https://use.fontawesome.com/b43754bc48.js"></script>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>robansuini.com</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        <section id="downloads">
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>


  </body>
 <footer>
    <div style="position:fixed;left:10px;bottom:10px;height:30px;width:100%;"><p>2017 Â© Roberto Ansuini
      {% if site.twitter_username %}
       <a style="text-decoration: none" href="https://twitter.com/{{ site.twitter_username }}">
          <i class="fa fa-twitter"></i>
       </a> 
      {% endif %}
      {% if site.github_username %}
      <a style="text-decoration: none" href="https://github.com/{{ site.github_username }}">
        <i class="fa fa-github"></i>
      </a> 
      {% endif %}
      {% if site.linkedin_username %}
       <a style="text-decoration: none" href="https://linkedin.com/in/{{ site.linkedin_username }}">
          <i class="fa fa-linkedin"></i>
        </a>
      {% endif %}
      </p>
   </div>
  </footer>
</html>
