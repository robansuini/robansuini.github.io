name: Site checks

on:
  push:
    branches: [master]
  pull_request:

jobs:
  external-link-safety:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Validate target="_blank" links are safe
        run: node scripts/check-external-links.js
